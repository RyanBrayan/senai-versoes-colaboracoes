<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro arquivo</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    <h1>Cadastramento para o evento.</h1>
    <script>
        window.alert('Inicio')
        var data_do_evento =  parseInt(prompt("Informe o dia do evento: ")); 
        var data_do_evento_mes = parseInt(prompt("Informe o mes do evento: "));
        var data = new Date();
        var data_mes = data.getMonth();
        if (data_do_evento_mes < data_mes ){
        window.alert("Não sera possivel se cadastrar, data do evento já ultrapassada.")
        } else {
            var idade = parseInt(prompt("Informe a sua idade: "));
            if(idade >= 18){
                window.alert("Cadastro permitido.! ")
            } else {
                window.alert("Cadastro negado, permitido apenas para maiores de 18 anos.")
            }
        }
    </script>
</body>
</html>
